<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0" />
  <title>Cardif - CIMA</title>
  <link rel="shortcut icon" href="img/favicon.ico">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/chat.css">
</head>
<body>
    <div style="position: fixed; z-index: -100; width: 100%; height: 100%">
      <video autoplay loop id="bgvid">
          <source src="MatterHorn.mov" type="video/webm">
      </video>
    </div>
    <main class="login container">
  <main class="home container">
    <div class="row">
      <div class="col-12 col-8-tablet push-2-tablet text-center">
        <img class="logo center-item" src="img/logo-bnpcardif-1.png" alt="Feathers Logo">
        <h3 class="title">CIMA</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-6-tablet push-3-tablet col-4-desktop push-4-desktop">
        <form class="form" method="post" action="/auth/local">
          <fieldset>
            <input class="block" type="email" name="email" placeholder="email">
          </fieldset>

          <fieldset>
            <input class="block" type="password" name="password" placeholder="password">
          </fieldset>

          <button type="submit" class="button button-primary block login">
            Login
          </button>
        </form>
      </div>
    </div>
  </main>
</body>

</html>
